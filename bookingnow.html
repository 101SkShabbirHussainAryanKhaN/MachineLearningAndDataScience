<section id="Booking">
    <div class="titly">
        <h1 class="font-color">Book Now</h1>
        <div class="liner"></div>

    <div class="book_here">
        <form class="bform" action="booknow.php" method="post">
            <div class="crow-message">
                <h1 class="color">Reserve Your Room</h1>
                <div></div>
            </div>
            <div class="crow-in">
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
                <input type="text" id="lname" name "lname" placeholder="Enter Your Last Name" required>
            </div>
            <div class="crow-in">
                <input type="text" id="cnic" name="cnic" placeholder="Enter Your CNIC (xxxxx-xxxxxxx-x)" required>
                <input type="email" id="email" name="email" placeholder="Your Email ID" required>
            </div>
            <div class="crow-in">
                <input type="tel" id="nbr" name="nbr" placeholder="Enter Your Phone Number" required>
                <textarea name="address" id="address" placeholder="Permanent Address" required></textarea>
            </div>
            <div class="crow-in">
                
                <input type="date" id="checkin" name="checkin" placeholder="Check-in Date" required>
                <input type="date" id="checkout" name="checkout" placeholder="Check-out Date" required>
            </div>
            <div class="crow-in">
                <input type="number" id="adults" name="adults" min="1" placeholder="Number of Adults" required>
                <input type="number" id="children" name="children" min="0" placeholder="Number of Childrens" required>
            </div>
            <div class="crow-in">
                <input type="number" id="rooms" name="rooms" min="1" placeholder="Number of Rooms" required>
                <input type="number" id="beds" name="beds" min="1" placeholder="Number of Beds per Room" required>
            </div>
            
            <div class="crow-in">
                <input type="text" id="creditcard" name="creditcard" placeholder="Enter Credit Card Number" required>
            </div>
            <div class="crow-in">
                <input type="text" id="expiry" name="expiry" placeholder="Card Expiry Date: MM/YY" required>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                
            </div>
            <div class="crow-in">
                <select name="roomType" id="roomType"  onchange="calculateTotalAmount()">
                    <option value="rooms"> Select Room Type
                    <option value="standard">Standard Room - $100/day</option>
                    <option value="deluxe">Deluxe Room - $150/day</option>
                    <option value="suite" selected>Suite - $250/day</option>
                </option>
                </select>
            </div>
            <div class="crow-in">
                <label for="numberOfDays">Number of Days:</label>
                <input type="number" id="numberOfDays" name="numberOfDays" min="1" value="1" onchange="calculateTotalAmount()">
            </div>
            <script>
                function calculateTotalAmount() {
                    // Get the selected room type and number of days
                    const roomType = document.getElementById('roomType').value;
                    const numberOfDays = parseInt(document.getElementById('numberOfDays').value);
            
                    // Define the fixed daily rates for each room type
                    const $roomRates = {
                        standard: 100,
                        deluxe: 150,
                        suite: 250
                    };
            
                    // Calculate the total amount
                    const totalAmount = roomRates[roomType] * numberOfDays;
            
                    // Display the total amount
                    document.getElementById('totalAmount').textContent = `$${totalAmount}`;
            
                    // You can also update any other parts of your form or UI as needed.
                }
            </script>
            <div class="crow-in">
                <label for="totalAmount">Total Amount:</label>
                <span id="totalAmount">$100</span>
            </div>
            <div class="crow">
                <input class="crow-p" type="submit" value="Pay Now" id="pay-button" onclick="retrieveMoney()">
            </div>
            <script>
                function retrieveMoney() {
                    // Calculate the total amount based on the selected room type and number of days (if not already calculated)
                    calculateTotalAmount();
            
                    // Get the calculated total amount
                    const totalAmount = parseFloat(document.getElementById('totalAmount').textContent.replace('$', ''));
            
                    // Display a confirmation message to the user with the total amount to be paid
                    alert(`You are about to pay $${totalAmount.toFixed(2)}.`);
            
                    // Here, you can proceed with actual payment processing, which typically involves using a payment gateway or external service. In a real-world scenario, you would integrate payment processing here.
            
                    // You can also store booking information in a database and perform other necessary tasks related to the booking.
            
                    // For this simplified example, we are only displaying an alert.
                }
            </script>
                                                            
            <div class="crow">
                <div class="ccol-left">
                    <textarea type="text" id="remarks" name="remarks" placeholder="Your Remarks....."
                        style="height: 80px;"></textarea>
                </div>
            </div>
            <input class="crow-s" type="submit" value="Book Now">
            <input class="crow-r" type="reset" value="Reset">
        </form>
