<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NAVIGATION MENU</title>
    <style>
        .navbar{
            background-color: rgb(78, 54, 54);

            color: white;
        }
    </style>
</head>

            <ul>
                <li><a href="http://www.google.com "">Home</a> </li>

        </nav>
    </header>

</html>
