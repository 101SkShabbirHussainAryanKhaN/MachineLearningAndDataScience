<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <h2 align = "center">Honda Vehical Company</h2>
    <form  align ="center">
        <label for="name">First Name: </label>
            <input type="text" name="myName" id="name">
            <br>
        <br>
        <div>
        Last Name: <input type="text" name="myName">
         </div>
         <br>
         <label for="car">Cars for you Select Your Choices :</label>
         <select name="myCar" id="car">
            <option value="Sal">Saloon</option>
            <option value="Swift">Swift</option>
            <option value="Corolla">Corolla</option>
            <option value="XLI BMW"selected>XLI BMW</option>
        </select>
        <br>
        <br>
         <div>
        Role of Employee: <input type="text" name="myRole">
        </div>
        <br>
         <div>
        Your Date of birth: <input type="date" name="myBirth">
        </div>
        <br>
         <div>
             Gender: Male<input type="radio" name="myGender" checked>
             Female<input type="radio" name="myGender" >
             Other<input type="radio" name="myGender" >
        </div>
        <br>
        <div>
            Email : <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="myBonus" >
        </div>
        <br>
        <div>
            Password: <input type="password" name="mypassword" >
            <br> <br>
            Confirm Password: <input type="password" name="mypassword" >
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="myText"  cols="100" rows="5"></textarea>
        </div>
        <br>
        <div>
            Are you Eligible : <input type="checkbox" name="myeligibility" >
        </div>
        <br>
        <div>
            <input type="submit" value="submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
