<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .redBg{
            background-color: red;
            color: white;
            border: 2px solid;
            border-radius: 12px;
            text-align: center;
        }
        .redBg h1 a{
            text-decoration: none;

        }

        .redBg h1 a:hover{
            color: rgb(0, 0, 0);
            background-color: white;
            border-radius: 50px;
            transition: all 2s ease-in-out;
            
        }
    </style>
    <title>ID's and Classes in HTML</title>
</head>
<body>
<h3 style="background-color: yellow;">ID's and classes in HTML</h3>

        <div id="mainBox" class="redBg">
            This is my mainBox        
        </div>
        <!-- . is for class and # for ID's -->
        <span class="redBg">this is myClass</span>
        <span id="mainBOx">this is my id</span>
    
</body>
</html>
